<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>This is about tables</h1>
    <p>Tables are used to display data in a tabular format.</p>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Aditya</td>
            <td>Nandan</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Abhishek</td>
            <td>Joshi</td>
            <td>23</td>
    </table>
</body>
</html>
